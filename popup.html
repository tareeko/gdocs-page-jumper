<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div style="height: 150px; width: 270px; padding: 15px">
      <div id="main-container">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h4>GDocs Page Jumper</h4>
        </div>
        <p id="status">Loading extension...</p>
        <div class="form-inline" style="display: flex">
          <input
            class="form-control"
            type="text"
            id="page-input"
            style="width: 70px; margin-right: 10px"
            autofocus
          />
          <button type="button" class="btn btn-primary" id="jump-button">
            Jump to page
          </button>
        </div>
        <p style="font-size: 1rem; margin-top: 7px">
          Developed by Tarek Alward - tarekalward.com
        </p>
      </div>
    </div>
    <script src="/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/extension.js" type="text/javascript"></script>
  </body>
</html>
